<!DOCTYPE html>

        <meta

        <title>Document</title>

            </section>
            <section class="app" id="app3">
                <div class="square"></div>
            </section>
            <section class="app" id="app4">
                <div class="circle"></div>
            </section>
        </div>
        <script src="main.js"></script>
